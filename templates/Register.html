	</head>
	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="spamm" style="">
						<h1> Welcome to Pingttendance.</h1>
						<p id="intro">A free online service where your student experience<br> is made simple. From variety of services from <br>
						receiving Daily Attendance Reports to Student <br>Performance Reports and lot more...</p>
					</div>
					<form class="login100-form validate-form" method="post">
						<span class="login100-form-title">
							One Time Registration
						</span>
						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input type="text" class="input100"  name="email" placeholder="Email">
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate="SRN is required">
							<input type="text" class="input100"  name="srn" placeholder="SRN">
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate="ERP Password is required">
							<input type="password" class="input100" name="pass" placeholder="ERP Password">
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
